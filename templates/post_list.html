{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Latest Posts</h1>
{% for post in object_list %}
<div class="post-item">
    <div>
        <div class="post-meta">{{ post.created_at|date:"F d, Y" }} â€” {{ post.author }}</div>
        <h2><a href="{% url 'post_detail' post.pk %}" class="post-title-link">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:30 }}</p>
    </div>
</div>
{% empty %}
<p>No posts yet.</p>
{% endfor %}
{% endblock %}
