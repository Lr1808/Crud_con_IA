{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Latest Posts</h1>
{% for post in object_list %}
<div class="card mb-3">
    <div class="card-body">
        <h2 class="card-title"><a href="{% url 'post_detail' post.pk %}" class="text-decoration-none">{{ post.title
                }}</a></h2>
        <p class="card-text">{{ post.content|truncatewords:30 }}</p>
        <p class="card-text"><small class="text-muted">By {{ post.author }} on {{ post.created_at|date:"F d, Y"
                }}</small></p>
    </div>
</div>
{% empty %}
<p>No posts yet.</p>
{% endfor %}
{% endblock %}
