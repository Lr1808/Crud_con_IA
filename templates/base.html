<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <a class="navbar-brand" href="{% url 'home' %}">IA Blog</a>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li><a class="nav-link" href="{% url 'post_new' %}">New Post</a></li>
                <li>
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn-link"
                            style="cursor: pointer; border: none; font-family: inherit; font-size: inherit;">Logout</button>
                    </form>
                </li>
                {% else %}
                <li><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                <li><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>

</html>
